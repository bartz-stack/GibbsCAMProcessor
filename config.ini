[FORMATTING]
# ----------------------------------------------------------------------------
# Coordinate Value Formatting in Excel
# ----------------------------------------------------------------------------
# Control how coordinate values appear in Excel cells
# These settings affect the final appearance of X/Y/Z coordinate values

# Add axis letter prefix to values in Excel cells
# True:  X+18.2500, Y-5.3020, Z+16.9370
# False: +18.2500, -5.3020, +16.9370
ADD_AXIS_PREFIX = True

# Add explicit plus sign (+) for positive coordinate values
# True:  X+18.2500, Y+5.3020 (positive values show +)
# False: X18.2500, Y5.3020 (positive values have no sign)
# Note: Negative values always show minus sign (-)
ADD_PLUS_SIGN = True

# Number of decimal places to display (-1 = no rounding, keep original)
# -1: Keep full precision from NCF file
# 0:  Round to integer (X+18, Y-5)
# 4:  Round to 4 decimals (X+18.2500)
DECIMAL_PLACES = -1


[EXCEL_MAPPING]
# ----------------------------------------------------------------------------
# CSV to Excel Cell Mapping
# ----------------------------------------------------------------------------
# Format: ConfigKey = ExcelCell
# 
# CSV File Structure (generated by ncf_parser.py):
#   Row 1: prog, id, <file_id>          <- Metadata row
#   Row 2: X, Y, Z                       <- Column headers
#   Row 3: X..., Y..., Z...              <- G54 coordinates (P1)
#   Row 4: X..., Y..., Z...              <- G55 coordinates (P2)
#   Row 5: X..., Y..., Z...              <- G56 coordinates (P3)
#   Row 6: X..., Y..., Z...              <- G57 coordinates (P4)
#
# Work Offset Mapping:
#   G54 -> CSV Row 3 (P1 from G10 L2 P1)
#   G55 -> CSV Row 4 (P2 from G10 L2 P2)
#   G56 -> CSV Row 5 (P3 from G10 L2 P3)
#   G57 -> CSV Row 6 (P4 from G10 L2 P4)
#
# Axis Mapping:
#   _X -> First column (X coordinate)
#   _Y -> Second column (Y coordinate)
#   _Z -> Third column (Z coordinate)
#
# Special Keys:
#   PROGRAM_NUMBER -> File ID from CSV Row 1, Column 3
#   PROG -> Program name from CSV Row 1, Column 1
#   ID -> ID field from CSV Row 1, Column 2
# ----------------------------------------------------------------------------

# Program/File identification
PROGRAM_NUMBER = D4

# G54 Work Offset Coordinates
G54_X = A9
G54_Y = A10
G54_Z = A11

# G55 Work Offset Coordinates
G55_X = B9
G55_Y = B10
G55_Z = B11

# G56 Work Offset Coordinates
G56_X = C9
G56_Y = C10
G56_Z = C11

# G57 Work Offset Coordinates
G57_X = D9
G57_Y = D10
G57_Z = D11


