[REGEX]
# ----------------------------------------------------------------------------
# Regular Expression Patterns for NCF File Parsing
# ----------------------------------------------------------------------------
# These patterns extract coordinate data from .NCF files
# Adjust if GibbsCAM output format changes
# ----------------------------------------------------------------------------

# Pattern to match VZOF X-axis offset lines (backup method)
# Captures: Array index and offset value
# Example match: "VZOFX[1] = 25.0"
VZOFX = VZOFX\[(\d+)\]\s*=\s*(-?\d*\.?\d+)

# Pattern to match VZOF Y-axis offset lines (backup method)
VZOFY = VZOFY\[(\d+)\]\s*=\s*(-?\d*\.?\d+)

# Pattern to match VZOF Z-axis offset lines (backup method)
VZOFZ = VZOFZ\[(\d+)\]\s*=\s*(-?\d*\.?\d+)


